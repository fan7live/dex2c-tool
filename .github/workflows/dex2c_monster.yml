name: Dex2C Protect APK (FINAL STABLE)

on:
  workflow_dispatch:
    inputs:
      classes:
        description: 'Enter class name (for reference only, same as old workflow)'
        required: true
        default: 'com/fan/live/tv/android/Api'

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3 python3-pip \
          openjdk-11-jdk \
          git unzip \
          clang cmake make \
          lib32z1 \
          zipalign apksigner

    - name: Setup Android NDK r21e
      run: |
        wget -q https://dl.google.com/android/repository/android-ndk-r21e-linux-x86_64.zip
        unzip -q android-ndk-r21e-linux-x86_64.zip
        echo "NDK_ROOT=$GITHUB_WORKSPACE/android-ndk-r21e" >> $GITHUB_ENV
        echo "PATH=$PATH:$GITHUB_WORKSPACE/android-ndk-r21e" >> $GITHUB_ENV

    - name: Setup Dex2C (Stable)
      run: |
        git clone https://github.com/codehasan/dex2c.git
        cd dex2c
        pip3 install -r requirements.txt
        sed -i "s|ndk_dir = .*|ndk_dir = $GITHUB_WORKSPACE/android-ndk-r21e|" dcc.cfg

    - name: Run Dex2C (WORKING METHOD)
      run: |
        if [ ! -f "input.apk" ]; then
          echo "::error::input.apk NOT FOUND"
          exit 1
        fi

        cp input.apk dex2c/input.apk
        cd dex2c

        echo "Running Dex2C (same as old working workflow)..."
        python3 dcc.py -a input.apk -o protected.apk

        if [ ! -f "protected.apk" ]; then
          echo "::error::Dex2C FAILED"
          exit 1
        fi

        echo "Checking for .so files..."
        unzip -l protected.apk | grep '\.so' || (echo "::error::NO .so GENERATED" && exit 1)

    - name: Upload Protected APK
      uses: actions/upload-artifact@v4
      with:
        name: protected-apk
        path: dex2c/protected.apk
