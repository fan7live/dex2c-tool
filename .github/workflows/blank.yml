name: Dex2C Api Fix

on:
  workflow_dispatch:
    inputs:
      apk_url:
        description: "APK URL"
        required: true
        default: "https://fanlive.org/FanLive_V5.1.4.apk"

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 python3-pip openjdk-11-jdk git wget unzip clang cmake make lib32z1 zipalign apksigner

    - name: Setup Android NDK
      run: |
        wget -q https://dl.google.com/android/repository/android-ndk-r21e-linux-x86_64.zip
        unzip -q android-ndk-r21e-linux-x86_64.zip
        echo "NDK_ROOT=$GITHUB_WORKSPACE/android-ndk-r21e" >> $GITHUB_ENV

    - name: Setup Dex2C & Apktool
      run: |
        git clone https://github.com/codehasan/dex2c.git
        cd dex2c
        pip3 install -r requirements.txt
        mkdir -p tools
        wget -O tools/apktool.jar https://github.com/iBotPeaches/Apktool/releases/download/v2.9.3/apktool_2.9.3.jar
        sed -i "s|ndk_dir = .*|ndk_dir = $GITHUB_WORKSPACE/android-ndk-r21e|" dcc.cfg

    - name: Run Protection on Api Class
      run: |
        cd dex2c
        wget -O input.apk "${{ github.event.inputs.apk_url }}"
        
        echo "=== Target Class: com/fan/live/tv/android/Api ==="
        
        # تم حذف --exclude لأنه غير مدعوم
        # الفلتر الحالي سيقوم بحماية الكلاس Api فقط
        python3 dcc.py -a input.apk -o protected.apk --filter "com/fan/live/tv/android/Api"
        
        echo "=== Checking Output ==="
        if [ -f "protected.apk" ]; then
          ls -lh protected.apk
        else
          echo "File not found! Checking build logs..."
          # عرض ملفات المشروع للمساعدة في معرفة الخطأ إذا حدث
          find project -name "*.cpp" || echo "No CPP files generated"
        fi

    - name: Upload Protected APK
      uses: actions/upload-artifact@v4
      with:
        name: protected-apk
        path: dex2c/protected.apk
