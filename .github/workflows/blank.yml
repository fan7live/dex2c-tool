name: Dex2C Final Local Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    # 1. سحب ملفات المستودع (بما فيها input.apk)
    - name: Checkout Repo
      uses: actions/checkout@v4

    # 2. تثبيت الأدوات
    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 python3-pip openjdk-11-jdk git unzip clang cmake make lib32z1 zipalign apksigner

    # 3. إعداد NDK
    - name: Setup Android NDK
      run: |
        wget -q https://dl.google.com/android/repository/android-ndk-r21e-linux-x86_64.zip
        unzip -q android-ndk-r21e-linux-x86_64.zip
        echo "NDK_ROOT=$GITHUB_WORKSPACE/android-ndk-r21e" >> $GITHUB_ENV

    # 4. تجهيز dex2c
    - name: Setup Dex2C Tool
      run: |
        git clone https://github.com/codehasan/dex2c.git
        cd dex2c
        pip3 install -r requirements.txt
        mkdir -p tools
        # استخدام رابط ثابت لـ Apktool
        wget -O tools/apktool.jar https://github.com/iBotPeaches/Apktool/releases/download/v2.9.3/apktool_2.9.3.jar
        # ربط المسارات
        sed -i "s|ndk_dir = .*|ndk_dir = $GITHUB_WORKSPACE/android-ndk-r21e|" dcc.cfg

    # 5. تشغيل الحماية على الملف الموجود بالمستودع
    - name: Run Protection (Local File)
      run: |
        # التأكد من وجود الملف في المستودع
        if [ ! -f "input.apk" ]; then
          echo "::error::File input.apk NOT FOUND in repo root!"
          exit 1
        fi

        # نقل الملف لمجلد الأداة
        cp input.apk dex2c/input.apk
        cd dex2c
        
        echo "=== Target Class: com/fan/live/tv/android/Api ==="
        
        # تنفيذ الحماية
        python3 dcc.py -a input.apk -o protected.apk --filter "com/fan/live/tv/android/Api"
        
        # التحقق النهائي
        if [ -f "protected.apk" ]; then
             echo "SUCCESS: Build Complete"
             ls -lh protected.apk
        else
             echo "::error::Failed to create protected.apk"
             exit 1
        fi

    # 6. الرفع
    - name: Upload Protected APK
      uses: actions/upload-artifact@v4
      with:
        name: protected-apk
        path: dex2c/protected.apk
