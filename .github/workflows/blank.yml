name: Dex2C Hybrid Protect Full APK

on:
  workflow_dispatch:
    inputs:
      classes:
        description: 'Enter classes to protect (comma-separated)'
        required: true
        default: 'com/fan/live/tv/android/Api'
      protect_all:
        description: 'Protect all classes? (yes/no)'
        required: false
        default: 'yes'

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3 python3-pip \
          openjdk-11-jdk \
          unzip wget \
          clang cmake make \
          lib32z1 \
          zipalign apksigner

    - name: Setup Android NDK r21e
      run: |
        wget -q https://dl.google.com/android/repository/android-ndk-r21e-linux-x86_64.zip
        unzip -q android-ndk-r21e-linux-x86_64.zip
        echo "NDK_ROOT=$GITHUB_WORKSPACE/android-ndk-r21e" >> $GITHUB_ENV
        echo "PATH=$PATH:$GITHUB_WORKSPACE/android-ndk-r21e" >> $GITHUB_ENV

    # =======================
    # SAFE DEX OBFUSCATION (NO GIT CLONE)
    # =======================
    - name: Safe DEX Obfuscation
      run: |
        if [ ! -f "input.apk" ]; then
          echo "::error::input.apk NOT FOUND"
          exit 1
        fi

        echo "Downloading APKfuscator (ZIP)"
        wget -q https://github.com/teknogeek/apkfuscator/archive/refs/heads/master.zip -O apkfuscator.zip
        unzip -q apkfuscator.zip
        cd apkfuscator-master

        pip3 install -r requirements.txt

        python3 apkfuscator.py \
          -i ../input.apk \
          -o ../stage.apk \
          --rename \
          --string-encryption \
          --control-flow

        if [ ! -f "../stage.apk" ]; then
          echo "::error::DEX obfuscation failed"
          exit 1
        fi

    # =======================
    # SETUP DEX2C
    # =======================
    - name: Setup Dex2C
      run: |
        wget -q https://github.com/codehasan/dex2c/archive/refs/heads/master.zip -O dex2c.zip
        unzip -q dex2c.zip
        mv dex2c-master dex2c

        cd dex2c
        pip3 install -r requirements.txt
        mkdir -p tools
        wget -q -O tools/apktool.jar \
          https://github.com/iBotPeaches/Apktool/releases/download/v2.9.3/apktool_2.9.3.jar
        sed -i "s|ndk_dir = .*|ndk_dir = $GITHUB_WORKSPACE/android-ndk-r21e|" dcc.cfg

    # =======================
    # FILTER (SAME INPUT STYLE)
    # =======================
    - name: Prepare Dex2C Filter
      run: |
        cd dex2c
        > filter.txt

        IFS=',' read -ra CLASSES <<< "${{ inputs.classes }}"
        for CLASS in "${CLASSES[@]}"; do
          echo "$CLASS;.*" >> filter.txt
        done

        if [ "${{ inputs.protect_all }}" = "yes" ]; then
          echo ".*;.*" >> filter.txt
        fi

        cat << EOF >> filter.txt
        !.*;<init>\(.*\)
        !.*;<clinit>\(.*\)
        !android/.*;.*
        !java/.*;.*
        EOF

        cat filter.txt

    # =======================
    # RUN DEX2C
    # =======================
    - name: Run Dex2C
      run: |
        cp stage.apk dex2c/input.apk
        cd dex2c
        python3 dcc.py -a input.apk -o protected.apk

        if [ ! -f "protected.apk" ]; then
          echo "::error::Dex2C failed"
          exit 1
        fi

    # =======================
    # NATIVE HARDENING + SIGN
    # =======================
    - name: Native Hardening & Sign
      run: |
        cd dex2c
        unzip protected.apk -d apkdir

        STRIP="$NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip"

        for so in apkdir/lib/*/*.so; do
          [ -f "$so" ] || continue
          "$STRIP" --strip-all "$so"
          chmod 755 "$so"
        done

        cd apkdir
        zip -r ../final.apk .
        cd ..

        keytool -genkey -v -keystore debug.keystore \
          -alias androiddebugkey \
          -keyalg RSA -keysize 2048 -validity 10000 \
          -storepass android -keypass android \
          -dname "CN=Android,O=Android,C=US"

        zipalign -p 4 final.apk aligned.apk
        apksigner sign \
          --ks debug.keystore \
          --ks-pass pass:android \
          --key-pass pass:android \
          aligned.apk

        mv aligned.apk protected.apk

    - name: Upload Protected APK
      uses: actions/upload-artifact@v4
      with:
        name: protected-apk
        path: dex2c/protected.apk
