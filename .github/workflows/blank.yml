name: Dex2C Method Filter Fix

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 python3-pip openjdk-11-jdk git unzip clang cmake make lib32z1 zipalign apksigner

    - name: Setup Android NDK
      run: |
        wget -q https://dl.google.com/android/repository/android-ndk-r21e-linux-x86_64.zip
        unzip -q android-ndk-r21e-linux-x86_64.zip
        echo "NDK_ROOT=$GITHUB_WORKSPACE/android-ndk-r21e" >> $GITHUB_ENV

    - name: Setup Dex2C Tool
      run: |
        git clone https://github.com/codehasan/dex2c.git
        cd dex2c
        pip3 install -r requirements.txt
        mkdir -p tools
        wget -O tools/apktool.jar https://github.com/iBotPeaches/Apktool/releases/download/v2.9.3/apktool_2.9.3.jar
        sed -i "s|ndk_dir = .*|ndk_dir = $GITHUB_WORKSPACE/android-ndk-r21e|" dcc.cfg

    - name: Run Protection (Filter by Method Name)
      run: |
        # التأكد من وجود ملف APK الذي رفعته أنت
        if [ ! -f "input.apk" ]; then
          echo "::error::File input.apk NOT FOUND! Please upload it to your repo."
          exit 1
        fi

        cp input.apk dex2c/input.apk
        cd dex2c
        
        echo "=== Target: function 'fetchAndDecryptData' inside Api class ==="
        
        # التعديل الحاسم هنا:
        # بدلاً من مسار الكلاس، نبحث عن اسم الدالة المميزة الموجودة داخله
        # هذا يضمن العثور عليها 100% بغض النظر عن طريقة كتابة الباكيج (نقاط أو سلاش)
        python3 dcc.py -a input.apk -o protected.apk --filter "fetchAndDecryptData"
        
        echo "=== Result Verification ==="
        if [ -f "protected.apk" ]; then
             echo "SUCCESS: Protected APK created!"
             ls -lh protected.apk
        else
             echo "::error::FAILURE: Still no file created. Check if input.apk is valid."
             exit 1
        fi

    - name: Upload Protected APK
      uses: actions/upload-artifact@v4
      with:
        name: protected-apk
        path: dex2c/protected.apk
