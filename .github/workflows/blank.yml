name: Dex2C Protect Full APK (Safe Hardening)

on:
  workflow_dispatch:
    inputs:
      classes:
        description: 'Classes to protect (comma-separated)'
        required: true
        default: 'com/fan/live/tv/android/Api'
      protect_all:
        description: 'Protect all classes? (yes/no)'
        required: false
        default: 'no'

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3 python3-pip \
          openjdk-11-jdk \
          git unzip \
          clang cmake make \
          lib32z1 \
          zipalign apksigner

    - name: Setup Android NDK r21e
      run: |
        wget -q https://dl.google.com/android/repository/android-ndk-r21e-linux-x86_64.zip
        unzip -q android-ndk-r21e-linux-x86_64.zip
        echo "NDK_ROOT=$GITHUB_WORKSPACE/android-ndk-r21e" >> $GITHUB_ENV
        echo "PATH=$PATH:$GITHUB_WORKSPACE/android-ndk-r21e" >> $GITHUB_ENV

    - name: Setup Dex2C
      run: |
        git clone https://github.com/codehasan/dex2c.git
        cd dex2c
        pip3 install -r requirements.txt
        mkdir -p tools
        wget -q -O tools/apktool.jar \
          https://github.com/iBotPeaches/Apktool/releases/download/v2.9.3/apktool_2.9.3.jar
        sed -i "s|ndk_dir = .*|ndk_dir = $GITHUB_WORKSPACE/android-ndk-r21e|" dcc.cfg

    - name: Prepare Safe Filter
      run: |
        cd dex2c
        echo "=== Creating SAFE filter.txt ==="

        echo "# Whitelist (important only)" > filter.txt

        IFS=',' read -ra CLASSES <<< "${{ inputs.classes }}"
        for CLASS in "${CLASSES[@]}"; do
          echo "$CLASS;.*" >> filter.txt
        done

        if [ "${{ inputs.protect_all }}" = "yes" ]; then
          echo ".*;.*" >> filter.txt
        fi

        cat << EOF >> filter.txt

        # Blacklist (VERY IMPORTANT to avoid crashes)
        !.*;<init>\(.*\)
        !.*;<clinit>\(.*\)
        !android/.*;.*
        !androidx/.*;.*
        !java/.*;.*
        !kotlin/.*;.*
        EOF

        cat filter.txt

    - name: Run Dex2C
      run: |
        if [ ! -f "input.apk" ]; then
          echo "::error::input.apk NOT FOUND"
          exit 1
        fi

        cp input.apk dex2c/input.apk
        cd dex2c

        python3 dcc.py -a input.apk -o protected.apk

    - name: Strip Native Libraries (IMPORTANT)
      run: |
        cd dex2c
        echo "=== Stripping native symbols ==="
        find . -name "*.so" -type f -exec strip --strip-unneeded {} \; || true

    - name: Zipalign APK
      run: |
        cd dex2c
        zipalign -f 4 protected.apk aligned.apk

    - name: Sign APK (Debug Key)
      run: |
        cd dex2c
        keytool -genkey -v \
          -keystore debug.keystore \
          -storepass android \
          -alias androiddebugkey \
          -keypass android \
          -dname "CN=Android,O=Android,C=US" \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000

        apksigner sign \
          --ks debug.keystore \
          --ks-pass pass:android \
          --key-pass pass:android \
          aligned.apk

        mv aligned.apk final-protected.apk

    - name: Upload Protected APK
      uses: actions/upload-artifact@v4
      with:
        name: protected-apk
        path: dex2c/final-protected.apk
