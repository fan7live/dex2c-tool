name: Dex2C Solid Build

on:
  workflow_dispatch:
    inputs:
      classes:
        description: 'Target Classes Path (e.g., com/fan/live/tv/android/Api)'
        required: true
        default: 'com/fan/live/tv/android/Api'
      protect_all:
        description: 'Protect Everything? (Not Recommended - keep "no" for stability)'
        required: false
        default: 'no'

jobs:
  native_obfuscation:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Tools & Environment
      run: |
        # تثبيت الأساسيات
        sudo apt-get update -qq
        sudo apt-get install -y -qq python3 python3-pip openjdk-11-jdk git unzip zipalign apksigner build-essential
        
        # تثبيت أدوات بايثون اللازمة
        pip3 install setuptools wheel

    - name: Setup Android NDK (Fixed Version r16b)
      # نستخدم NDK r16b لأنه الأكثر توافقاً واستقراراً مع dcc.py لتجنب أخطاء Compiling
      run: |
        wget -q https://dl.google.com/android/repository/android-ndk-r16b-linux-x86_64.zip
        unzip -q android-ndk-r16b-linux-x86_64.zip
        rm android-ndk-r16b-linux-x86_64.zip
        echo "NDK_ROOT=$GITHUB_WORKSPACE/android-ndk-r16b" >> $GITHUB_ENV
        echo "PATH=$PATH:$GITHUB_WORKSPACE/android-ndk-r16b" >> $GITHUB_ENV

    - name: Install Dex2C
      run: |
        git clone https://github.com/codehasan/dex2c.git
        cd dex2c
        pip3 install -r requirements.txt
        mkdir -p tools
        
        # Apktool Setup
        wget -q -O tools/apktool.jar https://github.com/iBotPeaches/Apktool/releases/download/v2.9.3/apktool_2.9.3.jar
        
        # Link NDK path in config
        sed -i "s|ndk_dir = .*|ndk_dir = $GITHUB_WORKSPACE/android-ndk-r16b|" dcc.cfg

    - name: Generate Filter (Safe Mode)
      run: |
        cd dex2c
        rm -f filter.txt
        
        echo "=== Creating Filter File ==="
        
        # 1. إضافة الكلاسات المدخلة يدوياً فقط (بدون Regex معقد)
        IFS=',' read -ra ADDR <<< "${{ inputs.classes }}"
        for class in "${ADDR[@]}"; do
          # التأكد من صحة الصيغة وإضافة الـ pattern
          echo "$class;.*" >> filter.txt
          echo "Added target: $class"
        done
        
        # 2. في حالة اختيار حماية الكل (يضاف بحذر)
        if [ "${{ inputs.protect_all }}" = "yes" ]; then
          # بدلاً من .*;.* التي تسبب مشاكل، نحمي حزمة التطبيق الرئيسية فقط
          # نحاول استخراج اسم الباكيج من المدخل الأول
          MAIN_PACKAGE=$(echo "${ADDR[0]}" | cut -d'/' -f1-3)
          if [ ! -z "$MAIN_PACKAGE" ]; then
             echo "Protecting package scope: $MAIN_PACKAGE"
             echo "$MAIN_PACKAGE/.*;.*" >> filter.txt
          else
             echo ".*;.*" >> filter.txt
          fi
        fi
        
        echo "=== Final Filter Content ==="
        cat filter.txt

    - name: Run Dex2C (No Blacklist Tricks)
      run: |
        if [ ! -f "input.apk" ]; then
          echo "::error::FILE MISSING: Please upload input.apk"
          exit 1
        fi
        
        cp input.apk dex2c/input.apk
        cd dex2c
        
        echo ">>> STARTING COMPILE <<<"
        # Flags:
        # -a: input apk
        # -o: output apk
        # --filter: filter file
        # حذفنا --noclean وحذفنا أي فلاتر تعجيزية
        
        python3 dcc.py -a input.apk -o unsign.apk --filter filter.txt

    - name: Finalize APK (Align & Sign)
      run: |
        cd dex2c
        if [ ! -f "unsign.apk" ]; then
           echo "::error::Compilation Failed - Check Logs."
           exit 1
        fi

        echo ">>> SIGNING APK <<<"
        
        # Create minimal keystore
        keytool -genkeypair -v -keystore final.jks -keyalg RSA -keysize 2048 -validity 10000 \
          -alias mykey -dname "CN=Admin" -storepass 123456 -keypass 123456
          
        # Zipalign
        zipalign -v -p 4 unsign.apk aligned.apk
        
        # Sign (V2)
        apksigner sign --ks final.jks --ks-pass pass:123456 \
          --ks-key-alias mykey --key-pass pass:123456 \
          --out Protected_App.apk aligned.apk
          
    - name: Upload Result
      uses: actions/upload-artifact@v4
      with:
        name: Protected_APK_Files
        path: dex2c/Protected_App.apk
