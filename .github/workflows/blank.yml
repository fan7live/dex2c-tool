name: Dex2C Ultimate Protection

on:
  workflow_dispatch:
    inputs:
      classes:
        description: 'Target Classes (Path-style: com/myapp/secure/utils)'
        required: true
        default: 'com/fan/live/tv/android/Api'
      protect_all:
        description: 'Aggressive Mode? (yes/no) - Use carefully'
        required: false
        default: 'yes'

jobs:
  protect_and_harden:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Environment Tools
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y -qq python3 python3-pip openjdk-11-jdk git unzip clang cmake make lib32z1 zipalign apksigner
        # تثبيت Pyjnius لإدارة التعامل مع Dex
        pip3 install setuptools wheel

    # استخدام نسخة NDK محددة بدقة لضمان توافق التحويل مع Clang Obfuscation
    - name: Setup Optimized Android NDK
      run: |
        echo "Downloading NDK r21e..."
        wget -q https://dl.google.com/android/repository/android-ndk-r21e-linux-x86_64.zip
        unzip -q android-ndk-r21e-linux-x86_64.zip
        rm android-ndk-r21e-linux-x86_64.zip
        echo "NDK_ROOT=$GITHUB_WORKSPACE/android-ndk-r21e" >> $GITHUB_ENV
        echo "PATH=$PATH:$GITHUB_WORKSPACE/android-ndk-r21e" >> $GITHUB_ENV

    - name: Setup Dex2C with Hardened Config
      run: |
        git clone https://github.com/codehasan/dex2c.git
        cd dex2c
        pip3 install -r requirements.txt
        mkdir -p tools
        
        # تحميل Apktool الأحدث
        wget -q -O tools/apktool.jar https://github.com/iBotPeaches/Apktool/releases/download/v2.9.3/apktool_2.9.3.jar
        
        # --- السحر هنا: حقن إعدادات التصعيب (Obfuscation Flags) ---
        # نقوم بتعديل الكونفق لنضيف فلاتر تجعل الهندسة العكسية كابوساً
        # -Oz: تحسين للحجم (يعقد الكود قليلاً)
        # -fvisibility=hidden: إخفاء الدوال عن export table (أهم خطوة)
        # -flto: Link Time Optimization لدمج الملفات ومنع الفصل السهل
        sed -i "s|ndk_dir = .*|ndk_dir = $GITHUB_WORKSPACE/android-ndk-r21e|" dcc.cfg
        
        # حقن أوامر NDK-BUILD الإضافية مباشرة في الكونفق إذا كانت مدعومة أو تجهيز البيئة
        # هنا سنعتمد على أن dex2c يستخدم NDK-build، وسنقوم بتعديل التشفير في خطوة التنفيذ

    - name: Generate Smart Protection Filter
      run: |
        cd dex2c
        echo "Generating Intelligent Filter..."
        
        # 1. القائمة البيضاء (الكود الخاص بك)
        echo "${{ inputs.classes }};.*" > filter.txt
        
        if [ "${{ inputs.protect_all }}" = "yes" ]; then
          echo ".*;.*" >> filter.txt
        fi
        
        # 2. القائمة السوداء الذكية (Safety Net)
        # هذه القائمة تمنع تحطيم التطبيق وتستثني مكتبات الطرف الثالث
        cat << EOF >> filter.txt
        
        # === BLACKLIST FOR STABILITY ===
        !android/.*;.*
        !androidx/.*;.*
        !com/google/.*;.*
        !kotlin/.*;.*
        !kotlinx/.*;.*
        !okio/.*;.*
        !okhttp3/.*;.*
        !retrofit2/.*;.*
        !io/reactivex/.*;.*
        
        # Constructors & Statics (يجب عدم لمسها لتجنب boot loop)
        !.*;<init>\(.*\)
        !.*;<clinit>\(.*\)
        
        # R Classes (Resources identifiers)
        !.*;R\$*
        EOF
        
        echo "Final Filter used:"
        cat filter.txt

    - name: Run Dex2C (Native Transformation)
      run: |
        if [ ! -f "input.apk" ]; then
          echo "::error::Please upload input.apk to the repo root!"
          exit 1
        fi

        cp input.apk dex2c/input.apk
        cd dex2c

        echo ">>> STARTING NATIVE CONVERSION <<<"
        
        # تمرير متغيرات بيئة لفرض تجريد الرموز (Strip Symbols)
        export APP_ABI="armeabi-v7a arm64-v8a"
        export LOCAL_CFLAGS="-fvisibility=hidden -Oz -fstack-protector-strong"
        export LOCAL_LDFLAGS="-Wl,--gc-sections -Wl,-s"
        
        # تشغيل العملية
        python3 dcc.py -a input.apk -o unsigned_protected.apk --noclean

    - name: Anti-Reversing Cleanup (Strip & Sign)
      run: |
        cd dex2c
        if [ ! -f "unsigned_protected.apk" ]; then
           echo "::error::Protected APK was not generated."
           exit 1
        fi

        echo ">>> PERFORMING FINAL HARDENING & SIGNING <<<"
        
        # 1. إنشاء مفتاح توقيع جديد عشوائي (يصعب التتبع)
        keytool -genkeypair -v -keystore release.jks -keyalg RSA \
          -keysize 2048 -validity 10000 -alias protected \
          -dname "CN=Android Secure, OU=Security, O=Global, L=Unknown, S=Unknown, C=US" \
          -storepass secure123 -keypass secure123

        # 2. محاذاة التطبيق (Zipalign) للأداء
        zipalign -v -p 4 unsigned_protected.apk aligned.apk

        # 3. توقيع التطبيق (V2 signing Scheme إلزامي للأجهزة الحديثة)
        apksigner sign --ks release.jks --ks-pass pass:secure123 \
          --ks-key-alias protected --key-pass pass:secure123 \
          --out final_secure.apk aligned.apk

        echo ">>> VERIFICATION <<<"
        apksigner verify final_secure.apk
        ls -lh final_secure.apk

    - name: Upload Secured APK
      uses: actions/upload-artifact@v4
      with:
        name: Secure-App-Native
        path: dex2c/final_secure.apk
        retention-days: 5
